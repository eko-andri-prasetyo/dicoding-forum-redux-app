name: Continuous Integration

on:
  push:
    branches: [master]
  pull_request:

jobs:
  automation-test-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit / component tests
        run: npm test

      - name: Build
        run: npm run build

      - name: E2E (Cypress)
        uses: cypress-io/github-action@v6
        with:
          command: npm run e2e
